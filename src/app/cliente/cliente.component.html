<div class="container">
    <h1 class="text-center">Cadastro de Cliente</h1>
    <br>
    <div class="col-10 m-auto">
      <form [formGroup]="formGroupClient">
        <div class="mb-2">
          <label for="text" class="form-label">Nome:</label>
          <input type="text" formControlName="nome"  class="form-control" id="Name" placeholder="Digite seu nome">
        </div>
        <div class="mb-2">
          <label for="email" class="form-label">Email:</label>
          <input type="email" formControlName="email"  class="form-control" id="Email" placeholder="Digite seu email">
        </div>
        <div class="mb-2">
          <label for="numero" class="form-label">CPF:</label>
          <input type="number" formControlName="cpf"  class="form-control" id="Telefone"
            placeholder="Digite seu numero de CPF">
        </div>
        <div class="mb-2">
          <label for="numero" class="form-label">Telefone:</label>
          <input type="number" formControlName="telefone" class="form-control" id="Telefone"
            placeholder="Digite seu numero de celular">
        </div>
        <div class="mb-2">
          <label for="endereco"  class="form-label">Endereço:</label>
          <input type="text" formControlName="endereco" class="form-control" id="Curso" placeholder="Digite seu endereço">
        </div>
        <div class="mb-2">
          <input class="form-check-input me-2" type="checkbox" formGroupName="plau" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Mandar mensagens SMS para o meu número
          </label>
        </div>
        <div class="mb-2 d-flex justify-content-center">
          <button class="btn btn-primary me-2" (click)="save()" >Salvar</button>
        </div>
      </form>
      <div name="issae">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">CPF</th>
                <th scope="col">Telefone</th>
                <th scope="col">Endereço</th>
                <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of client">
                <th scope="row">{{client.id}}</th>
                <td>{{client.nome}}</td>
                <td>{{client.email}}</td>
                <td>{{client.cpf}}</td>
                <td>{{client.telefone}}</td>
                <td>{{client.endereco}}</td>
                <td>
                  <button class="btn btn-primary me-1" (click)="edit(client)">Editar</button>
                  <button class="btn btn-primary"(click)="delete(client)">Excluir</button>
                </td>
              </tr>
              
            </tbody>
          </table>

      </div>
    
    </div>
