<div class="container">
  <h1 class="text-center">Cadastro de Fornecedores</h1>
  <br>
  <div class="col-10 m-auto">
    <form [formGroup]="formGroupFornecedor">
      <div class="mb-2">
        <label for="text" class="form-label">Nome:</label>
        <input type="text" formControlName="nome"  class="form-control" id="Name" placeholder="Digite seu nome">
      </div>
      <div class="mb-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" formControlName="email"  class="form-control" id="Email" placeholder="Digite seu email">
      </div>
      <div class="mb-2">
        <label for="numero" class="form-label">CNPJ:</label>
        <input type="number" formControlName="cnpj"  class="form-control" id="Telefone"
          placeholder="Digite seu numero de CPF">
      </div>
      <div class="mb-2">
        <label for="numero" class="form-label">Telefone:</label>
        <input type="number" formControlName="telefone" class="form-control" id="Telefone"
          placeholder="Digite seu numero de celular">
      </div>
      <div class="mb-2">
        <label for="endereco"  class="form-label">Local:</label>
        <input type="text" formControlName="local" class="form-control" id="Curso" placeholder="Digite seu local">
      </div>
      <div class="form-check">
        <input class="form-check-input" formControlName="nac" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Nacional" checked>
        <label class="form-check-label" for="flexRadioDefault1" >
          Nacional
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" formControlName="nac" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Internacional">
        <label class="form-check-label" for="flexRadioDefault2">
         Internacional
        </label>
      </div>
      <div class="mb-2 d-flex justify-content-center">
        <button class="btn btn-primary me-2" (click)="save()" >Salvar</button>
      </div>
    </form>
    <div name="issae">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">CNPJ</th>
              <th scope="col">Telefone</th>
              <th scope="col">Local</th>
              <th scope="col">Nacionalidade</th>
              <th scope="col">Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fornecedor of fornecedor">
              <th scope="row">{{fornecedor.id}}</th>
              <td>{{fornecedor.nome}}</td>
              <td>{{fornecedor.email}}</td>
              <td>{{fornecedor.cnpj}}</td>
              <td>{{fornecedor.telefone}}</td>
              <td>{{fornecedor.local}}</td>
              <td>{{fornecedor.nac}}</td>
              <td>
                <button class="btn btn-primary me-1" (click)="edit(fornecedor)">Editar</button>
                <button class="btn btn-primary"(click)="delete(fornecedor)">Excluir</button>
              </td>
            </tr>
            
          </tbody>
        </table>

    </div>
  
  </div>
